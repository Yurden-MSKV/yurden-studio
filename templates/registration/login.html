{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
</head>
<body>
    <div class="login-box">
        <link rel="stylesheet" href="{% static 'main_section/css/login.css' %}">
        <h2>Вход в систему</h2>
        
        {% if form.errors %}
            <p style="color: red;">Неверное имя пользователя или пароль.</p>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div>
                <label for="id_username">Имя пользователя:</label>
                {{ form.username }}
            </div>
            
            <div>
                <label for="id_password">Пароль:</label>
                {{ form.password }}
            </div>
            
            <button type="submit">Войти</button>
        </form>
        
    {#    <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>#}
    </div>
</body>
</html>
